<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Shopping List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
    <div th:replace="~{layouts/fragments/navbar :: navbar}"></div>

<div class="page-header text-center">
    <div class="container">
        <h1>Categories</h1>
        <p>Organize your shopping items by categories</p>
    </div>
</div>

<div class="container">
    <div class="action-bar">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h2 class="h3 mb-1">All Categories</h2>
                <p class="text-muted mb-0">Manage your shopping categories</p>
            </div>
            <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#createCategoryModal">
                Create New Category
            </button>
        </div>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}">Success message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}">Error message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${#lists.isEmpty(categories)}" class="empty-state">
        <p class="text-muted mb-4">No categories yet</p>
        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#createCategoryModal">
            Create Your First Category
        </button>
    </div>

    <div class="row">
        <div th:each="category : ${categories}" class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100" th:data-category-id="${category.id}">
                <div class="card-body">
                    <h5 class="card-title mb-2" th:text="${category.name}">Category Name</h5>
                    <p th:if="${category.description}" class="text-muted mb-3" th:text="${category.description}">Description</p>

                    <div class="d-flex gap-2 mb-3">
                            <span class="badge bg-primary">
                                <span th:text="${category.itemCount != null ? category.itemCount : 0}">0</span> items
                            </span>
                    </div>

                    <div class="d-flex gap-2">
                        <button class="btn btn-outline-primary btn-sm"
                                onclick="showEditCategoryModal(this.closest('[data-category-id]').getAttribute('data-category-id'))">
                            Edit
                        </button>
                        <button class="btn btn-outline-danger btn-sm"
                                onclick="handleDelete('category', this.closest('[data-category-id]').getAttribute('data-category-id'))">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="createCategoryModal" tabindex="-1" aria-labelledby="createCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createCategoryModalLabel">Create New Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/categories/create}" method="post">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="categoryName" class="form-label">Category Name</label>
                        <input type="text" class="form-control" id="categoryName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="categoryDescription" class="form-label">Description (Optional)</label>
                        <textarea class="form-control" id="categoryDescription" name="description" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Category</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editCategoryModalLabel">Edit Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="editCategoryForm">
                <div class="modal-body">
                    <input type="hidden" id="editCategoryId" name="id">
                    <div class="mb-3">
                        <label for="editCategoryName" class="form-label">Category Name</label>
                        <input type="text" class="form-control" id="editCategoryName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="editCategoryDescription" class="form-label">Description (Optional)</label>
                        <textarea class="form-control" id="editCategoryDescription" name="description" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Category</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/js/app.js"></script>

<div th:replace="~{layouts/fragments/footer :: footer}"></div>
</body>
</html>
