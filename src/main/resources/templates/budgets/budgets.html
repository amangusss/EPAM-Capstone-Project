<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgets - Shopping List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
    <div th:replace="~{layouts/fragments/navbar :: navbar}"></div>

<div class="page-header text-center">
    <div class="container">
        <h1>Budgets</h1>
        <p>Track and manage your shopping budgets</p>
    </div>
</div>

<div class="container">
    <div class="action-bar">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h2 class="h3 mb-1">All Budgets</h2>
                <p class="text-muted mb-0">Monitor your spending</p>
            </div>
            <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#createBudgetModal">
                Create New Budget
            </button>
        </div>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}">Success message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}">Error message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${#lists.isEmpty(budgets)}" class="empty-state">
        <p class="text-muted mb-4">No budgets yet</p>
        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#createBudgetModal">
            Create Your First Budget
        </button>
    </div>

    <div class="row">
        <div th:each="budget : ${budgets}" class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100" th:data-budget-id="${budget.id}">
                <div class="card-body">
                    <h5 class="card-title mb-2" th:text="${budget.shoppingListName}">Shopping List</h5>

                    <div class="mb-3">
                        <span class="h4 text-primary" th:text="${'$' + #numbers.formatDecimal(budget.limit, 1, 2)}">$0.00</span>
                        <small class="text-muted d-block" th:text="${budget.currency}">USD</small>
                    </div>

                    <div class="d-flex gap-2 mb-3">
                            <span class="badge bg-info">
                                <span th:text="${budget.period}">Monthly</span>
                            </span>
                    </div>

                    <div class="mb-3">
                        <div class="d-flex justify-content-between mb-1">
                            <small class="text-muted">Spent</small>
                            <small class="text-muted" th:text="${'$' + #numbers.formatDecimal(budget.currentSpent != null ? budget.currentSpent : 0, 1, 2)}">$0.00</small>
                        </div>
                        <div class="progress" style="height: 8px;">
                            <div class="progress-bar" role="progressbar"
                                 th:style="'width: ' + ${budget.currentSpent != null && budget.limit > 0 ? (budget.currentSpent / budget.limit * 100) : 0} + '%'"
                                 th:class="${budget.currentSpent != null && budget.limit > 0 && (budget.currentSpent / budget.limit) > 0.8 ? 'bg-warning' : 'bg-success'}">
                            </div>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button class="btn btn-outline-primary btn-sm"
                                onclick="showEditBudgetModal(this.closest('[data-budget-id]').getAttribute('data-budget-id'))">
                            Edit
                        </button>
                        <button class="btn btn-outline-danger btn-sm"
                                onclick="handleDelete('budget', this.closest('[data-budget-id]').getAttribute('data-budget-id'))">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="createBudgetModal" tabindex="-1" aria-labelledby="createBudgetModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createBudgetModalLabel">Create New Budget</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/budgets/create}" method="post">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="shoppingListId" class="form-label">Shopping List</label>
                        <select class="form-select" id="shoppingListId" name="shoppingListId" required>
                            <option value="">Select a shopping list</option>
                            <option th:each="list : ${shoppingLists}"
                                    th:value="${list.id}"
                                    th:text="${list.name}">List Name</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Budget Amount</label>
                        <input type="number" class="form-control" id="amount" name="amount"
                               step="0.01" min="0" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="currency" class="form-label">Currency</label>
                                <select class="form-select" id="currency" name="currency" required>
                                    <option value="USD">USD ($)</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="period" class="form-label">Period</label>
                                <select class="form-select" id="period" name="period" required>
                                    <option value="WEEKLY">Weekly</option>
                                    <option value="MONTHLY">Monthly</option>
                                    <option value="QUARTERLY">Quarterly</option>
                                    <option value="YEARLY">Yearly</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description (Optional)</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Budget</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="editBudgetModal" tabindex="-1" aria-labelledby="editBudgetModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editBudgetModalLabel">Edit Budget</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="editBudgetForm">
                <div class="modal-body">
                    <input type="hidden" id="editBudgetId" name="id">
                    <div class="mb-3">
                        <label for="editBudgetAmount" class="form-label">Budget Amount</label>
                        <input type="number" class="form-control" id="editBudgetAmount" name="amount"
                               step="0.01" min="0" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="editBudgetCurrency" class="form-label">Currency</label>
                                <select class="form-select" id="editBudgetCurrency" name="currency" required>
                                    <option value="USD">USD ($)</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="editBudgetPeriod" class="form-label">Period</label>
                                <select class="form-select" id="editBudgetPeriod" name="period" required>
                                    <option value="WEEKLY">Weekly</option>
                                    <option value="MONTHLY">Monthly</option>
                                    <option value="QUARTERLY">Quarterly</option>
                                    <option value="YEARLY">Yearly</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Budget</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{layouts/fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/js/app.js"></script>
</body>
</html>
