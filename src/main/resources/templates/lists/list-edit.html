<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Edit ' + ${list.name} + ' - Shopping List'">Edit Shopping List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
    <div th:replace="~{layouts/fragments/navbar :: navbar}"></div>

    <div class="page-header text-center">
        <div class="container">
            <h1><i class="bi bi-pencil"></i> Edit Shopping List</h1>
            <p>Update your shopping list details</p>
        </div>
    </div>

    <div class="container">
        <div class="action-bar mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h2 class="h3 mb-1">Edit List: <span th:text="${list.name}">List Name</span></h2>
                    <p class="text-muted mb-0" th:text="${list.description}">Description</p>
                </div>
                <div class="d-flex gap-2">
                    <a th:href="@{/lists/{id}(id=${list.id})}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Back to List
                    </a>
                    <a href="/lists" class="btn btn-outline-secondary">
                        <i class="bi bi-list"></i> All Lists
                    </a>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-pencil-square"></i> Edit List Details
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/lists/{id}/edit(id=${list.id})}" method="post" th:object="${editList}">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="name" name="name" 
                                               th:field="*{name}" th:value="${list.name}" placeholder="List name" required>
                                        <label for="name">List Name *</label>
                                        <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback d-block">
                                            <span th:errors="*{name}">Name error</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating mb-3">
                                        <select class="form-select" id="status" name="status" th:field="*{status}">
                                            <option value="ACTIVE" th:selected="${list.status == 'ACTIVE'}">Active</option>
                                            <option value="COMPLETED" th:selected="${list.status == 'COMPLETED'}">Completed</option>
                                            <option value="ARCHIVED" th:selected="${list.status == 'ARCHIVED'}">Archived</option>
                                        </select>
                                        <label for="status">Status</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="description" name="description" 
                                          th:field="*{description}" th:text="${list.description}" 
                                          placeholder="Description" style="height: 100px"></textarea>
                                <label for="description">Description (Optional)</label>
                                <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback d-block">
                                    <span th:errors="*{description}">Description error</span>
                                </div>
                            </div>

                            <div class="form-floating mb-3">
                                <select class="form-select" id="priority" name="priority" th:field="*{priority}">
                                    <option value="LOW" th:selected="${list.priority == 'LOW'}">Low Priority</option>
                                    <option value="MEDIUM" th:selected="${list.priority == 'MEDIUM'}">Medium Priority</option>
                                    <option value="HIGH" th:selected="${list.priority == 'HIGH'}">High Priority</option>
                                    <option value="URGENT" th:selected="${list.priority == 'URGENT'}">Urgent</option>
                                </select>
                                <label for="priority">Priority Level</label>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a th:href="@{/lists/{id}(id=${list.id})}" class="btn btn-secondary me-md-2">
                                    <i class="bi bi-x-circle"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> Update List
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="bi bi-info-circle"></i> Current List Information
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Created:</strong> <span th:text="${#temporals.format(list.creationDate, 'dd MMM yyyy')}">Date</span></p>
                                <p><strong>Last Modified:</strong> <span th:text="${#temporals.format(list.lastModifiedDate, 'dd MMM yyyy')}">Date</span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Items:</strong> <span th:text="${list.totalItems != null ? list.totalItems : 0}">0</span></p>
                                <p><strong>Status:</strong> <span class="badge" th:classappend="${'bg-' + (list.status == 'ACTIVE' ? 'success' : list.status == 'COMPLETED' ? 'info' : 'secondary')}" th:text="${list.status}">Status</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/app.js"></script>
    
    <div th:replace="~{layouts/fragments/footer :: footer}"></div>
</body>
</html>
