<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shopping List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
<div class="auth-card">
    <div class="text-center mb-4">
        <i class="bi bi-cart-check-fill text-primary" style="font-size: 48px;"></i>
        <h2 class="mt-3">Welcome Back</h2>
        <p class="text-muted">Sign in to manage your shopping lists</p>
    </div>

    <div th:if="${error}" class="alert alert-danger">
        <i class="bi bi-exclamation-circle"></i> <span th:text="${error}">Invalid credentials</span>
    </div>

    <div th:if="${success}" class="alert alert-success">
        <i class="bi bi-check-circle"></i> <span th:text="${success}">Success!</span>
    </div>

    <form action="/login" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">
            <i class="bi bi-box-arrow-in-right"></i> Sign In
        </button>
    </form>

    <div class="text-center">
        <p class="mb-2"><a href="/forgot-password">Forgot your password?</a></p>
        <p class="mb-0">Don't have an account? <a href="/register">Sign Up</a></p>
    </div>
</div>
</body>
</html>
