<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Shopping List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
    </style>
</head>
<body>
<div class="auth-card">
    <div class="text-center mb-4">
        <i class="bi bi-person-plus-fill text-primary" style="font-size: 48px;"></i>
        <h2 class="mt-3">Create Account</h2>
        <p class="text-muted">Join us to manage your shopping efficiently</p>
    </div>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" th:field="*{firstName}" required>
                <div th:if="${#fields.hasErrors('firstName')}" class="text-danger small">
                    <span th:errors="*{firstName}"></span>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" th:field="*{lastName}" required>
                <div th:if="${#fields.hasErrors('lastName')}" class="text-danger small">
                    <span th:errors="*{lastName}"></span>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
            <div th:if="${#fields.hasErrors('email')}" class="text-danger small">
                <span th:errors="*{email}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" th:field="*{password}" required>
            <div th:if="${#fields.hasErrors('password')}" class="text-danger small">
                <span th:errors="*{password}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone (Optional)</label>
            <input type="tel" class="form-control" th:field="*{phoneNumber}">
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">
            <i class="bi bi-person-plus"></i> Create Account
        </button>
    </form>

    <div class="text-center">
        <p class="mb-0">Already have an account? <a href="/login">Sign In</a></p>
    </div>
</div>
</body>
</html>
